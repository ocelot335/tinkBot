app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 20s
  basic-urls:
    git-hub-basic-url: ${GITHUB_BASE_URL:https://api.github.com}
    stack-overflow-basic-url: ${STACKOVERFLOW_BASE_URL:https://api.stackexchange.com/2.3/}
    bot-basic-url: ${BOT_BASE_URL:http://localhost:8090}
  database-access-type: jpa

spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:54320/scrapper
    username: postgres
    password: postgres
  liquibase:
    enabled: false

server:
  port: 8080

springdoc.swagger-ui.path: /swagger-ui

logging:
  config: classpath:log4j2-plain.xml
