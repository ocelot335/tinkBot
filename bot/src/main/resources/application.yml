app:
  telegram-token: ${telegramToken}
  basic-urls:
    scrapper-basic-url: http://localhost:8080
  retry-clients:
    scrapper-retry:
      retry-mode: linear
      retry-codes:
        - 400
        - 404
      duration: 500ms
      max-attempts: 3
  rate-limits:
    capacity: 10
    tokens: 5
    period: 30s
  kafka-topics:
    message-topic:
      name: messages
      partitions: 10
      replicas: 1

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC
  kafka:
    consumer:
      auto-offset-reset=earliest

server:
  port: 8090

springdoc.swagger-ui.path: /swagger-ui

logging:
  config: classpath:log4j2-plain.xml
